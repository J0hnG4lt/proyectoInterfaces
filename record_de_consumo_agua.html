<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <!--
        <meta name="viewport" 
              content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        -->
        
        
         
        
        <style>
        
        
        .contenedor {
            width:100%;
            display: flex;
        }
        
        .barra-superior{
            flex-direction: row;
            justify-content: center;
            align-items:center;
        }
        
        .contenido{
            flex-direction: column;
        }
        
        #titulo{
            flex-basis:20%;
        }
        
        #contenido-principal{
            flex-basis:60%;
            
        }
        
        .seccion-contenido{
            flex-basis:20%;
        }
        
        .contenedor > .boton {
            flex-basis:24.5%;
            height:90%;

        }
        
        html, body {
            background: lightblue;

            color: #961907;
            position:relative;
            overflow: hidden;
            width: 100%;
            height:100%;
            margin:0px;
            
        }
        
        #boton-atras {
            background-image:url("iconos/back.svg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        
        #boton-configuracion {
            background-image:url("iconos/settings.svg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
           
        }
        
        #boton-ayuda {
            background-image:url("iconos/help.svg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            
        }
        
        
        #boton-comparar span{
            height : 60%;
            width : 100%;
            font-size : 500%;
            position:relative;
            color: black;
            top : 20%;
            border-style: solid;
            border-radius: 15%;
            border-color: black;
           
        }
        
        
        #titulo span {
            height : 100%;
            width : 100%;
            font-size : 70%;
            position:relative;
            top:10%;
            left:0%;
            color:black;
        }
        
        .seccion-contenido{
            display: flex;
            flex-direction: row;
            font-size : 400%;
            justify-content : center;
            text-align:center;
            color:black;
            flex-basis:50%;
        }
        
        .seccion-contenido h3{
            margin: 5%;
        }
        
        .seccion-contenido .segunda h3{
            text-align:left;
        }
        
        .seccion-contenido > div {
            flex-basis:50%;
        }
        
        
        table {
            border-collapse: collapse;
            width:80%;
            
        }

        table, th, td {
            border: 1px solid black;
        }
        
        
        th, td {
            padding: 3%;
        }
        
        
        </style>
        
</head>

<body>
        <div id="barra-superior" class="contenedor barra-superior" style="height:10%">
            
            <div id="boton-atras" class="boton" onclick="window.location='home.html';"></div>
            <div id="boton-comparar" class="boton"> 
                <span>Comparar</span> 
            </div>
            <div id="boton-ayuda" class="boton" onclick="window.location='ayuda/ayuda_record_consumo_agua.html'"></div>
            <div id="boton-configuracion" class="boton" ></div>
            
        </div>
        <div id="contenido" class="contenedor contenido" style="height:90%">
            <div id="titulo" class="seccion-contenido">
                <span><h1>Record de Consumo de Agua</h1></span>
            </div>

            <div id="informacion-adicional-electricidad" class="seccion-contenido">
                <table id="consumo_por_mes">
                  <tr>
                    <th>Mes</th>
                    <th>Consumo</th> 
                  </tr>
                  <tr>
                    <td>ENE</td>
                    <td>1200L</td> 
                  </tr>
                  <tr>
                    <td>FEB</td>
                    <td>1400L</td> 
                  </tr>
                  <tr>
                    <td>MAR</td>
                    <td>1700L</td> 
                  </tr>
                  <tr>
                    <td>APR</td>
                    <td>1500L</td> 
                  </tr>
                </table>
            </div>

            </div>
        </div>
</body>

</html>
