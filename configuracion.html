<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <!--
        <meta name="viewport" 
              content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        -->
        
        
         
        
        <style>
        
        
        html, body {
            background: grey;
            color: #961907;
            overflow: hidden;
            width: 100%;
            height:100%;
            margin:0px;
        }
        
        #marco{
            width: 360px;
            height:640px;
            color: #961907;
            background-color: lightblue;
            top:1%;
            left:35%;
            position:fixed;
            outline: solid;
            outline-color: brown;
        }
        
        #barra-superior{
            position:absolute;
            width:100%;
            height:10%;
            
        }
        .boton{
            position:absolute;
            width:25%;
            height:100%;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            top:0%;
        }
        #boton-atras{
            left:0%;
            background-image:url("iconos/back.svg");
        }
        #boton-comparar{
            left:25%;
        }
        #boton-comparar span{
            font-size: 150%;
            display:block;
            position:absolute;
            top:30%;
            outline:solid;
        }
        #boton-ayuda{
            left:50%;
            background-image:url("iconos/help.svg");
        }
        #boton-configuracion{
            left:75%;
            background-image:url("iconos/settings.svg");
        }
        
        #contenido {
            position:absolute;
            width:100%;
            height:90%;
            top:10%;
        }
        
        #titulo {
            position:absolute;
            width:100%;
            height:10%;
            top:0%;
        }
        
        #titulo span{
            display:block;
            position:absolute;
            width:100%;
            height:100%;
            top:5%;
        }
        
        #titulo span h1{
            display:block;
            margin:0px;
            padding:0px;
            font-size: 350%;
            text-align:center;
        }
        

        #unidades{
            position:absolute;
            width:100%;
            height:45%;
            top:10%;
            margin:5%;
        }

        #trackers{
            position:absolute;
            width:100%;
            height:45%;
            top:55%;
            margin:5%;
        }

        table {
            border-collapse: collapse;
            width:85%;
            
        }
        
        
        th, td {
            padding: 2%;
        }
        
        td {
            text-align:left;
            
        }
        
        #unidades td{
            font-size:80%;
        }
        
        .add_elim {
            text-align:center;
        }
        
        #trackers {
            margin-top:10%;
        }
        
        input {
            width:30%;
            height:50%;
            padding:0%;
            margin:0%;
        }
        
        </style>
        
</head>

<body>
    <div id="marco">
        <div id="barra-superior" class="contenedor barra-superior" style="height:10%">
            
            <div id="boton-atras" class="boton" onclick="window.location='home.html';"></div>
            <div id="boton-comparar" class="boton" > 
                <span>Comparar</span> 
            </div>
            <div id="boton-ayuda" class="boton" onclick="window.location='ayuda/ayuda_configuracion.html';"></div>
            <div id="boton-configuracion" class="boton" ></div>
            
        </div>
        <div id="contenido" class="contenedor contenido" style="height:90%">
            
            <div id="titulo" class="seccion-contenido">
                <span><h1>Configuraci√≥n</h1></span>
                
            </div>

            <div id="unidades" class="seccion-contenido">
                
                
                <table id="tabla_unidades">
                  <tr>
                    <th colspan="2">Unidades</th>
                  </tr>
                  <tr>
                    <th>Electricidad</th>
                    <th>Agua</th> 
                  </tr>
                  <tr>
                    <td> 
                        <input type="radio" name="unidades_elec" value="wats" checked> Watts
                    </td>
                    <td>
                        <input type="radio" name="unidades_agua" value="lit" checked> Litros
                    </td> 
                  </tr>
                  <tr>
                    <td>
                        <input type="radio" name="unidades_elec" value="horse" > Horse of Power
                    </td>
                    <td>
                        <input type="radio" name="unidades_agua" value="pints"> Pints
                    </td> 
                  </tr>
                  <tr>
                    <td>
                        <input type="radio" name="unidades_elec" value="joul" > Joules
                    </td>
                    <td>
                        <input type="radio" name="unidades_agua" value="gal" > Galones
                    </td>
                  </tr>
                  <tr>
                    <td>
                        <input type="radio" name="unidades_elec" value="btu"> Btu
                    </td>
                    <td>
                        <input type="radio" name="unidades_agua" value="bar"> Barriles
                    </td> 
                  </tr>
                </table>
            </div>
            
            <div id="trackers" class="seccion-contenido">
            
                <table id="tabla_trackers">
                  <tr>
                    <th colspan="4">Trackers</th>
                  </tr>
                  <tr>
                    <th colspan="2">Electricidad</th>
                    <th colspan="2">Agua</th> 
                  </tr>
                  <tr>
                    <td> 
                        ID=1
                    </td>
                    <td class="add_elim">
                        <img src="iconos/quitar.svg" width="50%" height="50%"/>
                        
                    </td>
                    <td>
                        ID=2
                    </td>
                    <td class="add_elim">
                        <img src="iconos/quitar.svg" width="50%" height="50%"/>
                        
                    </td> 
                  </tr>
                  <tr>
                    <td class="add_elim">
                        <img src="iconos/agregar.svg" width="50%" height="50%"/>
                    </td>
                    <td></td>
                    <td class="add_elim">
                        <img src="iconos/agregar.svg" width="50%" height="50%"/>
                    </td> 
                    <td></td>
                  </tr>
                </table>
            
            </div>
            
        </div>
        
    </div>
</body>

</html>
