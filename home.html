<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <!--
        <meta name="viewport" 
              content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        -->
        
        
         
        
        <style>
        
        
        .contenedor {
            width:100%;
            display: flex;
        }
        
        .barra-superior{
            flex-direction: row;
            justify-content: center;
            align-items:center;
        }
        
        .contenido{
            flex-direction: column;
        }
        
        #titulo{
            flex-basis:20%;
        }
        
        #contenido-principal{
            flex-basis:60%;
            
        }
        
        .seccion-contenido{
            flex-basis:20%;
        }
        
        .contenedor > .boton {
            flex-basis:24.5%;
            height:90%;

        }
        
        html, body {
            background: lightblue;

            color: #961907;
            position:relative;
            overflow: hidden;
            width: 100%;
            height:100%;
            margin:0px;
            
        }
        
        #boton-atras {
            background-image:url("iconos/back.svg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        
        #boton-configuracion {
            background-image:url("iconos/settings.svg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        
        #boton-ayuda {
            background-image:url("iconos/help.svg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        
        
        #boton-comparar span{
            height : 60%;
            width : 100%;
            font-size : 500%;
            position:relative;
            color: black;
            top : 20%;
            border-style: solid;
            border-radius: 15%;
            border-color: black;
        }
        
        
        #titulo span {
            height : 100%;
            width : 100%;
            font-size : 100%;
            position:relative;
            top:10%;
            left:0%;
            color:black;
        }
        
        .seccion-contenido{
            display: flex;
            flex-direction: row;
            font-size : 400%;
            justify-content : center;
            text-align:center;
            color:black;
            flex-basis:50%;
        }
        
        .seccion-contenido h3{
            margin: 5%;
        }
        
        .seccion-contenido .segunda h3{
            text-align:left;
        }
        
        .seccion-contenido > div {
            flex-basis:50%;
        }
        

        
        
        
        
        </style>
        
</head>

<body>
        <div id="barra-superior" class="contenedor barra-superior" style="height:10%">
            
            <div id="boton-atras" class="boton" onclick="window.location='home.html';"></div>
            <div id="boton-comparar" class="boton" > 
                <span>Comparar</span> 
            </div>
            <div id="boton-ayuda" class="boton" ></div>
            <div id="boton-configuracion" class="boton" ></div>
            
        </div>
        <div id="contenido" class="contenedor contenido" style="height:90%">
            
            <div id="titulo" class="seccion-contenido">
                <span><h1>Consumo</h1></span>
            </div>

            <div id="informacion-adicional-electricidad" class="seccion-contenido">
                <div class="primera" style="background-image : url('iconos/Lightbulb.svg');
                                         background-repeat : no-repeat;
                                         background-size : 100% 90%;"
                                     onclick="window.location='record_de_consumo_electricidad.html';">
                    
                </div>
                <div class="segunda">
                    <span><h3>220W </h3></span>
                    <span><img src="iconos/chart.svg" 
                               style="display:block;" 
                               height="30%" 
                               width="30%"
                               onclick="window.location='consumo_electricidad.html';"/>
                    </span>
                    <span><img src="iconos/calendar.svg"  
                               style="display:block;" 
                               height="30%" 
                               width="30%"
                               onclick="window.location='calendar.html';"/></span>
                    <span><img src="iconos/RecordPressed.png"  style="display:block;" height="30%" width="30%"/></span>
                </div>
            </div>

            <div id="informacion-adicional-agua" class="seccion-contenido">
                <div class="primera" style="background-image : url('iconos/water.svg');
                                         background-repeat : no-repeat;
                                         background-size : 80% 80%;
                                         background-position: 50% 0%;"
                                     onclick="window.location='record_de_consumo_agua.html';">
                    
                </div>
                <div class="segunda" >
                    <span><h3>300L/H </h3></span>
                    <span><img src="iconos/chart.svg" 
                               style="display:block;" 
                               height="30%" 
                               width="30%"
                               onclick="window.location='consumo_agua.html';"/>
                    </span>
                    <span><img src="iconos/calendar.svg"  
                               style="display:block;" 
                               height="30%" 
                               width="30%"
                               onclick="window.location='calendar.html';"
                               /></span>
                    </div>
                </div>
            </div>
        </div>
        

</body>

</html>
