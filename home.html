<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        

        <style>

	@media only screen and (min-height: 640px) and (min-width: 360px) {
 


        html, body {
            background: grey;
            color: #961907;
            overflow: hidden;
            width: 100%;
            height:100%;
            margin:0px;
        }
        
        #marco{
            width: 360px;
            height:640px;
            color: #961907;
            background-color: lightblue;
            top:1%;
            left:35%;
            position:fixed;
            outline: solid;
            outline-color: brown;
        }

        #boton-comparar span{
            font-size: 150%;
            display:block;
            position:absolute;
            top:30%;
            outline:solid;
        }

        #titulo span h1{
            display:block;
            margin:0px;
            padding:0px;
            font-size: 350%;
            text-align:center;
        }

        .segunda span h3{
            display:inline;
            margin:50px;
            padding:0px;
            font-size: 200%;
            text-align:center;
        }

        
	}

	@media only screen and (max-height: 640px) and (min-width: 360px) {
 


        html, body {
            background: black;
            color: #961907;
            overflow: hidden;
            width: 100%;
            height:100%;
            margin:0px;
        }
        
        #marco{
            width: 35%;
            height:95%;
            color: #961907;
            background-color: lightblue;
            top:1%;
            left:35%;
            position:fixed;
            outline: solid;
            outline-color: brown;
        }

        #boton-comparar span{
            font-size: 120%;
            display:block;
            position:absolute;
            top:30%;
            outline:solid;
        }
        
        #titulo span h1{
            display:block;
            margin:0px;
            padding:0px;
            font-size: 220%;
            text-align:center;
        }

        .segunda span h3{
            display:inline;
            margin:50px;
            padding:0px;
            font-size: 150%;
            text-align:center;
        }

	}

        #barra-superior{
            position:absolute;
            width:100%;
            height:10%;
            
        }
        .boton{
            position:absolute;
            width:25%;
            height:100%;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            top:0%;
        }
        #boton-atras{
            left:0%;
            background-image:url("iconos/back.svg");
        }
        #boton-comparar{
            left:25%;
        }

        #boton-ayuda{
            left:50%;
            background-image:url("iconos/help.svg");
        }
        #boton-configuracion{
            left:75%;
            background-image:url("iconos/settings.svg");
        }
        
        #contenido {
            position:absolute;
            width:100%;
            height:90%;
            top:10%;
        }
        
        #titulo {
            position:absolute;
            width:100%;
            height:10%;
            top:0%;
        }
        
        #titulo span{
            display:block;
            position:absolute;
            width:100%;
            height:100%;
            top:5%;
        }
        

        
        #informacion-adicional-electricidad{
            display:block;
            position:absolute;
            width:100%;
            height:45%;
            top:10%;
        }
        
        #informacion-adicional-agua{
            display:block;
            position:absolute;
            width:100%;
            height:45%;
            top:55%;
        }
        
        .primera{
            display:block;
            position:absolute;
            width:50%;
            height:100%;
            left:0%;
        }
        .segunda{
            display:block;
            position:absolute;
            width:50%;
            height:100%;
            left:50%;
        }

        .segunda span {
            width:100%;
            height:20%;
            position:absolute;
            display:block;

        }
        .segunda span img{
            max-width:100%;
            height:100%;
            position:absolute;
            padding:0px;
            margin:0px;
            display:inline;
            left:25%;
            
        }
        
        #es1{top:0%;}
        #es2{top:25%;}
        #es3{top:50%;}
        #es4{
            top:75%;
            left:15%;
            width: 40%;
        }
        
        #as1{top:0%;}
        #as2{top:25%;}
        #as3{top:50%;}

        </style>
        
</head>

<body>
    <div id="marco" >
        <div id="barra-superior" class="contenedor barra-superior">
            
            <div id="boton-atras" class="boton" onclick="window.location='home.html';"></div>
            <div id="boton-comparar" class="boton" onclick="window.location='comparar.html';"> 
                <span>Comparar</span> 
            </div>
            <div id="boton-ayuda" class="boton" onclick="window.location='ayuda/ayuda_home.html';"></div>
            <div id="boton-configuracion" class="boton" onclick="window.location='configuracion.html';" ></div>
            
        </div>
        <div id="contenido" class="contenedor contenido" >
            
            <div id="titulo" class="seccion-contenido">
                <span><h1>Consumo</h1></span>
            </div>

            <div id="informacion-adicional-electricidad" class="seccion-contenido">
                <div class="primera" style="background-image : url('iconos/Lightbulb.svg');
                                         background-repeat : no-repeat;
                                         background-size : 100% 90%;"
                                     onclick="window.location='record_de_consumo_electricidad.html';">
                    
                </div>
                <div class="segunda">
                    <span id="es1"><h3>220W </h3></span>
                    <span id="es2"><img src="iconos/chart.svg" 
                               onclick="window.location='consumo_electricidad.html';"/>
                    </span>
                    <span id="es3"><img src="iconos/calendar.svg"
                               onclick="window.location='calendar.html';"/></span>
                    <span id="es4"><img src="iconos/RecordPressed.png"/></span>
                </div>
            </div>

            <div id="informacion-adicional-agua" class="seccion-contenido">
                <div class="primera" style="background-image : url('iconos/water.svg');
                                         background-repeat : no-repeat;
                                         background-size : 80% 80%;
                                         background-position: 50% 0%;"
                                     onclick="window.location='record_de_consumo_agua.html';">
                    
                </div>
                <div class="segunda" >
                    <span id="as1"><h3>300L/H </h3></span>
                    <span id="as2"><img src="iconos/chart.svg" 
                               onclick="window.location='consumo_agua.html';"/>
                    </span>
                    <span id="as3"><img src="iconos/calendar.svg"  
                               onclick="window.location='calendar.html';"
                               /></span>
                </div>
            </div>
        </div>
        
        
    </div>
</body>

</html>
